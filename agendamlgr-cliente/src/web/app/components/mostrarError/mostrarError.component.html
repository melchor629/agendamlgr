<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Â¡Ups! Ha habido un error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" style= "cursor:pointer" (click)="cerrando()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
        <p *ngIf="otherErrorMessage" class="text-muted">{{ otherErrorMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style= "cursor:pointer" (click)="cerrando()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
